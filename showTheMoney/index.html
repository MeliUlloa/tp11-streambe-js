<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show The Money</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <button id="boton1" type="button" class="btn btn-primary">Show Me The Money</button>
            </div>
            <div class="col">
                <button id="boton2" type="button" class="btn btn-danger">Show Me Miami</button>
            </div>
            <div class="col">
                <button id="boton3" type="button" class="btn btn-info">Show Me Maiameee</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img id="imagen1" src="../assets/imagenUno.jpg" alt="Imagen de dinero" class="oculto">
            </div>
            <div class="col">
                <img id="imagen2" src="../assets/imagenDos.jpg" alt="Imagen de Miami" class="oculto">
            </div>
            <div class="col">
                <img id="imagen3" src="../assets/imagenTres.png" alt="Imagen de Maiameee" class="oculto">
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
